minimessage = { module = "net.kyori:adventure-text-minimessage", version.ref = "adventure" }
# Plugins
paper = { module = "io.papermc.paper:paper-api", version.ref = "paper" }
commandApi-bukkit = { module = "dev.jorel:commandapi-bukkit-shade-mojang-mapped", version.ref = "commandApi" }
anvilGui = { module = "net.wesjd:anvilgui", version.ref = "anvilGui" }

[plugins]
shadow = { id = "com.github.johnrengelman.shadow", version.ref = "shadow" }
minotaur = { id = "com.modrinth.minotaur", version.ref = "minotaur" }
paperweight-userdev = { id = "io.papermc.paperweight.userdev", version.ref = "paperweight" }