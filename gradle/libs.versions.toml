[versions]
# Gradle
shadow = "8.1.1"
minotaur = "2.+"
paperweight = "1.+"
# Common
configurate = "4.1.2"
adventure = "4.16.0"
# Plugins
paper = "1.20.6-R0.1-SNAPSHOT"
commandApi = "9.4.0"
anvilGui = "1.9.2-SNAPSHOT"

[libraries]
